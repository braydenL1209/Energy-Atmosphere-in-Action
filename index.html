<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
    <title>Energy & Atmosphere in Action</title>
</head>

<body class="">
    <div class="container">
        <div class="left-panel">
            <div class="content-area">

                <div class="land"></div>
                <div class="mountain">
                    <div class="snow"></div>
                    <div class="snow-jagged"></div>
                </div>
                <div class="mountain-shadow">
                    <div class="snow-shadow"></div>
                </div>
                <div class="mountain-1"></div>
                <div class="mountain-shadow-1"></div>
                <div class="mountain-2"></div>
                <div class="mountain-shadow-2"></div>
                <div class="tree-1"></div>
                <div class="tree-2"></div>
                <div class="tree-3"></div>
                <div class="tree-4"></div>
                <div class="tree-5"></div>
                <div class="tree-6"></div>
                <div class="tree-7"></div>
                <div class="tree-8"></div>
                <div class="tree-9"></div>
                <div class="tree-10"></div>
                <div class="tree-11"></div>
                <div class="tree-12"></div>


                <div class="water"></div>

                <div class="atmosphere">
                    <p id="pTroposphere" class="atmosphere-element">Troposphere</p>
                    <div class="airplane atmosphere-element"></div>
                    <div class="balloon atmosphere-element">
                        <span id="span1"></span>
                        <span id="span2"></span>
                    </div>
                    <p id="pStratosphere" class="atmosphere-element">Stratosphere</p>
                    <div class="weather-balloon atmosphere-element"></div>
                    <p id="pMesosphere" class="atmosphere-element">Mesosphere</p>
                    <div class="meteor atmosphere-element">
                        <div class="flame-wrapper">
                            <div class="flame red"></div>
                            <div class="flame orange"></div>
                            <div class="flame gold"></div>
                            <div class="flame white"></div>
                        </div>
                    </div>
                    <p id="pThermosphere" class="atmosphere-element">Thermosphere</p>
                    <div class="satellite atmosphere-element"></div>
                </div>


                <div class="sun"></div>
                <div class="arrow" style="--angle: 120deg; --x: 200px; --y: 100px;"></div>
                <div class="arrow" style="--angle: 120deg; --x: 500px; --y: 300px;"></div>
                <div class="arrow" style="--angle: 120deg; --x: 800px; --y: 500px;"></div>

                <div class="arrow" style="--angle: 0deg; --x: 1150px; --y: 600px;"></div>
                <div class="arrow" style="--angle: 0deg; --x: 1350px; --y: 600px;"></div>

                <div class="arrow" style="--angle: 0deg; --x: 1150px; --y: 400px;"></div>
                <div class="arrow" style="--angle: 0deg; --x: 1350px; --y: 400px;"></div>

                <div class="arrow" style="--angle: 140deg; --x: 150px; --y: 150px;"></div>
                <div class="arrow" style="--angle: 140deg; --x: 250px; --y: 250px;"></div>
            </div>
        </div>

        <div class="right-panel">
            <div class="panel-header">
                <h2>Energy & Atmosphere in Action</h2>
                <p>Interactive Digital Simulation</p>
            </div>

            <div class="panel-content">
                <div class="control-group">
                    <label>buttons</label>
                    <!-- <div class="slideContainer"> -->
                    <!-- <input type="range" min="1" max="5" value="1" id="range" class="slider"> -->
                    <!-- <p id="pValue">Value: <span id="value"></span></p> -->
                    <!-- </div> -->

                    <button class="btn btn-1" id="atmosphereBtn">Atmospheric Layers</button>
                    <button class="btn btn-2">Water Cycle</button>
                    <button class="btn btn-3">Weather & Climate</button>
                </div>

                <div class="control-group">
                    <label>Atmospheric Layers</label>
                    <p class="info-text">a</p>
                    <p class="info-text">b</p>
                    <p class="info-text">c</p>
                </div>

                <div class="control-group">
                    <label>Water Cycle</label>
                    <p class="info-text">a</p>
                    <p class="info-text">b</p>
                    <p class="info-text">c</p>
                </div>

                <div class="control-group">
                    <label>Weather & Climate</label>
                    <p class="info-text">a</p>
                    <p class="info-text">b</p>
                    <p class="info-text">c</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
